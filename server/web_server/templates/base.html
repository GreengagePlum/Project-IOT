<!DOCTYPE html>
<html lang="fr">

<head>
  {% block head %}
  {% endblock %}
</head>

<body>
  {% block header %}
  {% endblock %}
  <main>
      <div class="content" {{ 'data-ip=' ~ ip if ip != None and ip | length > 0 }}>
      {% block content %}
      {% endblock %}
    </div>
  </main>
  {% block footer %}
  {% endblock %}
</body>

</html>
